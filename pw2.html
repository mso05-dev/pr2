<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомна Таблиця</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        table {
            border-collapse: collapse;
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        h4 {
            color: lightcoral;
        }
    </style>
</head>
<body>

        <h1>Наповнення сторінки: Розклад Занять</h1>
        <h4>Розклад на основі прикладу таблиці:</h2>

        <div class="table-container">
        <table>
            <tr>
                <td rowspan="2">9:00-10:30</td>
                <td colspan="2">Електрорадіовимірювання</td>
            </tr>
            <tr>
                <td colspan="2">Web-програмування</td>
            </tr>
            <tr>
                <td rowspan="2">Перерва 10:30-11:00</td>
            </tr>
            <tr>
                <td rowspan="2">Англійська мова</td>
                <td rowspan="2">Робота :(</td>
            </tr>
             <tr>
                <td>11:00-12:30</td>
            </tr>
        </table>
    </div>

            </tr>
            <tr>
                <td colspan="2">Клітинка 6</td>
            </tr>
            <tr>
                <td rowspan="2">Клітинка 5</td>
            </tr>
            <tr>
                <td rowspan="2">Клітинка 5</td>
                <td rowspan="2">Клітинка 7</td>
            </tr>

                <td>Клітинка 8</td>
            </tr>
        </table>
    </div>

</body>
</html>
